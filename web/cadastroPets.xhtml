<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastrar pet</title>
    </h:head>
    <h:body>
        <ui:include src="menuTutor.xhtml" rendered="true"/>

        <p:dialog id="dialLogin" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true" position="center" header="Cadastrar pet" height="350" width="800">
            <b:form id="formPets" enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{petController.upload}" mode="advanced" update="messages"/>
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <p:graphicImage id="imgOutput" value="#{petController.graphicImage}"/>
                <b:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <b:inputText value="#{petController.cadastro.nome}"/>
                </b:panelGrid>
                <b:panelGrid columns="2">
                    <h:outputText value="MÃªs e ano de nascimento"/>
                    <b:inputText value="#{petController.cadastro.mesAnoNascimento}"/>
                </b:panelGrid>
                <h:outputText value="Porte"/>
                <b:panelGrid columns="4">
                    <b:radiobutton value="#{petController.cadastro.porte}" item-label="P" item-value="Pequeno" required="true"/>
                    <b:radiobutton value="#{petController.cadastro.porte}" item-label="M" item-value="MÃ©dio" required="true"/>
                    <b:radiobutton value="#{petController.cadastro.porte}" item-label="G" item-value="Grande" required="true"/>
                </b:panelGrid>

                <b:commandButton value="Cadastrar" action="#{petController.insert()}"/>
            </b:form>
        </p:dialog>

        <p:dialog id="dialCompartilhar" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true" position="bottom" header="Ou adicione um Pet!">
            <b:form id="formCompartilhar">
                <b:panelGrid columns="2">
                    <h:outputText value="CÃ³digo de compartilhamento"/>
                    <b:inputText value="#{codigo}"/>
                </b:panelGrid>
                <b:commandButton value="Adicionar" action="#{petController.compartilhar(codigo)}"/>
            </b:form>
        </p:dialog>
    </h:body>
</html>
