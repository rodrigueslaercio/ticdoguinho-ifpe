<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:growl id="gro" delay="4000"/>

        <p:dialog id="dialLogin" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true" position="top">
            <b:form id="formPets">
                <b:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <b:inputText value="#{petController.cadastro.nome}"/>
                </b:panelGrid>
                <b:panelGrid columns="2">
                    <h:outputText value="Mês e ano de nascimento"/>
                    <b:inputText value="#{petController.cadastro.mesAnoNascimento}"/>
                </b:panelGrid>
                <h:outputText value="Porte"/>
                <b:panelGrid columns="4">
                    <b:radiobutton value="#{petController.cadastro.porte}" item-label="P" item-value="Pequeno" required="true"/>
                    <b:radiobutton value="#{petController.cadastro.porte}" item-label="M" item-value="Médio" required="true"/>
                    <b:radiobutton value="#{petController.cadastro.porte}" item-label="G" item-value="Grande" required="true"/>
                </b:panelGrid>

                <b:commandButton value="Cadastrar" action="#{petController.insert()}"/>
            </b:form>
            
            <h:outputText value="Ou compartilhe"/>
            
            <p:dialog id="dialCompartilhar" draggable="false" closable="false" 
                      closeOnEscape="false" resizable="false" modal="false"
                      visible="true" position="bottom">
                <b:form id="formCompartilhar">
                    <b:panelGrid columns="2">
                        <h:outputText value="Código de compartilhamento"/>
                        <b:inputText value="#{codigo}"/>
                    </b:panelGrid>
                    <b:commandButton value="Compartilhar" action="#{petController.compartilhar(codigo)}"/>
                </b:form>
            </p:dialog>

        </p:dialog>
    </h:body>
</html>
