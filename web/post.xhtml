<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Postagem</title>
    </h:head>
    <ui:include src="menuTutor.xhtml" rendered="true"/>
    <h:body>
        <p:dialog id="dialPost" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true" position="center" header="Fazer post para #{petController.selection.nome}" height="350" width="800">
            <b:form id="formPets" enctype="multipart/form-data">
                <h:outputText value="Video do Pet"/>
                <p:fileUpload fileUploadListener="#{videoBean.uploadVideoPet}" update="messages"/>
                <h:outputText value="Video do Tutor"/>
                <p:fileUpload fileUploadListener="#{videoBean.uploadVideoTutor}" update="messages"/>
                <p:messages id="messages" showDetail="true" autoUpdate="true" />

                <b:commandButton value="Postar" action="#{videoBean.doPost()}" ajax="false"/>
            </b:form>
        </p:dialog>
    </h:body>
</html>
