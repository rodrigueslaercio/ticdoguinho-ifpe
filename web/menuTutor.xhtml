<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <b:growl id="gro" delay="4000"/>

        <c:if test="#{loginController.tutorLogado eq null}">
            <script>
                location.href = 'login.xhtml'
            </script>
        </c:if>

        <b:form id="formMenu">
            <b:navBar brand="Home" brandHref="indexTutor.xhtml" fluid="true">
                <b:navbarLinks>
                    <b:navLink value="Cadastrar pet" href="cadastroPets.xhtml"/>
                    <b:navLink value="Ver meus pets" href="pets.xhtml"/>
                </b:navbarLinks>


                <b:navbarLinks pull="right" style="position: relative;">
                    <c:if test="#{not empty loginController.tutorLogado and not empty tutorController.imagemTutor}">
                        <img src="data:image/jpeg;base64,#{tutorController.imagemTutor}"
                             style="position: absolute; left: calc(-30px - 10px); top: 5px; width: 40px; height: 40px; object-fit: cover; border-radius: 50%;"/>
                    </c:if>
                    <b:dropMenu value="#{(loginController.tutorLogado ne null?loginController.tutorLogado.usuario:'')}">
                        <b:navLink value="Perfil" href="perfilTutor.xhtml"/>
                        <b:navLink value="Logout" onclick="location.href = 'login.xhtml';ajax:loginController.logout()"/>                        
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </b:form>
    </h:body>
</html>
