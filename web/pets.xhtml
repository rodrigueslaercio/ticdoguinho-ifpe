<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu_tutor.xhtml" rendered="true"/>
        <b:form id="formShowPets">
            <b:dataTable value="#{petController.readAllPets()}" var="pet" autoUpdate="true">
                <b:dataTableColumn value="#{pet.nome}" label="Nome"/>
                <b:dataTableColumn value="#{pet.mesAnoNascimento}" label="Nascimento"/>
                <b:dataTableColumn value="#{pet.porte}" label="Porte"/>                
                <b:dataTableColumn label="Ações">
                    <b:commandButton icon="search" ajax="true" 
                                     oncomplete="$('.mDetail').modal('show')"
                                     update=":formShowPets:modalDetail">
                        <f:setPropertyActionListener value="#{pet}" 
                                                     target="#{petController.selection}"/>
                    </b:commandButton>

                    <b:commandButton icon="pencil" oncomplete="$('.mEdit').modal('show')"
                                     update=":formEditPet:modalEdit">
                        <f:setPropertyActionListener value="#{pet}" 
                                                     target="#{petController.selection}"/>
                    </b:commandButton>

                    <b:commandButton icon="trash" update=":formShowPets" action="#{petController.deletar()}">
                        <f:setPropertyActionListener value="#{pet}" 
                                                     target="#{petController.selection}"/>
                    </b:commandButton>
                </b:dataTableColumn>

            </b:dataTable>

            <b:modal id="modalDetail" class="mDetail">
                <b:panelGrid columns="2" >
                    <h:outputText value="Nome"/>
                    <h:outputText value="#{petController.selection.nome}"/>

                    <h:outputText value="Nascimento"/>
                    <h:outputText value="#{petController.selection.mesAnoNascimento}"/>

                    <h:outputText value="Porte"/>
                    <h:outputText value="#{petController.selection.porte}"/>

                    <h:outputText value="Tutores"/>
                    <ui:repeat value="#{petController.selection.tutorPets}" var="tutores">
                        <h:outputText value="#{tutores.tutor.usuario} "/>
                    </ui:repeat>

                    <h:outputText value="Código de compartilhamento"/>
                    <h:outputText value="#{petController.selection.codCompartilhamento}"/>
                </b:panelGrid>
            </b:modal>
        </b:form>

        <b:form id="formEditPet">
            <b:modal id="modalEdit" class="mEdit">
                <b:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <b:inputText value="#{petController.selection.nome}"/>

                    <h:outputText value="Nascimento"/>
                    <b:inputText value="#{petController.selection.mesAnoNascimento}"/>

                    <h:outputText value="Porte"/>
                    <b:panelGrid columns="4">
                        <b:radiobutton value="#{petController.selection.porte}" item-label="P" item-value="Pequeno" required="true"/>
                        <b:radiobutton value="#{petController.selection.porte}" item-label="M" item-value="Médio" required="true"/>
                        <b:radiobutton value="#{petController.selection.porte}" item-label="G" item-value="Grande" required="true"/>
                    </b:panelGrid>

                    <b:commandButton value="Alterar" action="#{petController.alterar()}"/>
                </b:panelGrid>
            </b:modal>
        </b:form>
    </h:body>
</html>
