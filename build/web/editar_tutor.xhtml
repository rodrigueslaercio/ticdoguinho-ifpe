<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="menu_tutor.xhtml" rendered="true"/>
        
        <p:dialog id="dialEditar" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true" width="750">
            
            <b:form>
                <b:panelGrid columns="2">
                    <h:outputText value="Usuário"/>
                    <b:inputText value="#{loginController.tutorLogado.usuario}"/>
                    
                    <h:outputText value="Email"/>
                    <b:inputText value="#{loginController.tutorLogado.email}"/>
                    
                    <h:outputText value="Mamãe?"/>
                    <!--
                        TODO
                    -->
                    <b:commandButton value="Editar" action="#{loginController.alterarPerfilSessao()}" />
                </b:panelGrid>
            </b:form>
                
                      
         </p:dialog>
    </h:body>
</html>
