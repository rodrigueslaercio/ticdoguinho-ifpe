<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="#{loginController.tutorLogado ne null}">
            <script>
                location.href = 'index_tutor.xhtml'
            </script>
        </c:if>
        
        <b:growl id="gro" show-summary="true" show-detail="true" delay="4000"/>
        
        <p:dialog id="dialLogin" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true">
            <b:form>
                <b:panelGrid columns="2">
                    <h:outputText value="Email"/>
                    <b:inputText value="#{email}"/>

                    <h:outputText value="Senha"/>
                    <b:inputSecret value="#{senha}"/>
                </b:panelGrid>
                <b:commandButton value="Login" look="primary" action="#{loginController.realizarLogin(email, senha)}"/><br/>
                <h:outputText value="NÃ£o possui uma conta?"/>
                <b:button look="link" value="registre-se" href="registro_tutor.xhtml"/>
            </b:form>
        </p:dialog>
    </h:body>
</html>
