<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu_tutor.xhtml" rendered="true"/>

        <b:form auto-update="true">
            <b:panelGrid columns="2" colSpans="2,10">
                <b:panel>
                    <b:commandLink value="Editar pet" href="editar_pet.xhtml"/><br/>
                    <b:commandLink value="Deletar pet" action="#{petController.deletar()}"/>
                </b:panel>
                <b:panel>
                    <h:outputText value="#{petController.selection.nome}" style="font-size: 22pt; font-style: italic"/>
                    <b:panelGrid columns="2" colSpans="2,10">
                        <h:outputText value="Nome"/>
                        <h:outputText value="#{petController.selection.nome}"/>

                        <h:outputText value="Nascimento"/>
                        <h:outputText value="#{petController.selection.mesAnoNascimento}"/>

                        <h:outputText value="Porte"/>
                        <h:outputText value="#{petController.selection.porte}"/>

                        <h:outputText value="CÃ³digo de compartilhamento"/>
                        <h:outputText value="#{petController.selection.codCompartilhamento}"/>
                        
                        <c:choose>
                            <c:when test="#{petController.tutoresDoPet().size() != 2}">
                                <h:outputText value="Tutor"/>
                            </c:when>
                            <c:otherwise>
                                <h:outputText value="Tutores"/>
                            </c:otherwise>
                        </c:choose>
                        <ui:repeat value="#{petController.tutoresDoPet()}" var="tutor">
                            <h:outputText value="#{tutor.tutor.usuario} "/>
                        </ui:repeat>
                    </b:panelGrid>
                </b:panel>
            </b:panelGrid>
        </b:form>
    </h:body>
</html>
