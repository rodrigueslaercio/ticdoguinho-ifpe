    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu_tutor.xhtml" rendered="true"/>

            <b:dataTable value="#{petController.readAllPets()}" var="pet">

        </b:form>
