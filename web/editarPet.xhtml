<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Editar pet</title>
    </h:head>
    <h:body>
        <ui:include src="menuTutor.xhtml" rendered="true"/>

        <p:dialog id="dialEditar" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true" width="750" header="Editar perfil">

            <b:form>
                <b:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <b:inputText value="#{petController.selection.nome}"/>

                    <h:outputText value="Nascimento"/>
                    <b:inputText value="#{petController.selection.mesAnoNascimento}"/>

                    <h:outputText value="Porte"/>
                    <b:panelGrid columns="4">
                        <b:radiobutton value="#{petController.selection.porte}" item-label="P" item-value="Pequeno" required="true"/>
                        <b:radiobutton value="#{petController.selection.porte}" item-label="M" item-value="MÃ©dio" required="true"/>
                        <b:radiobutton value="#{petController.selection.porte}" item-label="G" item-value="Grande" required="true"/>
                    </b:panelGrid>

                    <b:commandButton value="Alterar" action="#{petController.alterar()}"/>
                </b:panelGrid>
            </b:form>
        </p:dialog>
    </h:body>
</html>
