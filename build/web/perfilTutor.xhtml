<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{loginController.tutorLogado.usuario}</title>
    </h:head>
    <h:body>
        <ui:include src="menuTutor.xhtml" rendered="true"/>

        <b:form>
            <b:panelGrid columns="2" colSpans="2,10">
                <b:panel>
                    <b:commandLink value="Editar perfil" href="editarTutor.xhtml"/><br/>

                    <b:commandLink value="Alterar senha" ajax="true" 
                                   oncomplete="$('.mAltSenha').modal('show')"/>
                </b:panel>
                <b:panel>
                    <h:outputText value="Perfil de " style="font-size: 25pt"/>
                    <h:outputText value="#{loginController.tutorLogado.usuario}" style="font-size: 22pt; font-style: italic"/>
                    <b:panelGrid columns="2" colSpans="2,10">
                        <h:outputText value="Email:"/>
                        <h:outputText value="#{loginController.tutorLogado.email}"/>

                        <h:outputText value="Mamãe?"/>
                        <h:outputText value="#{loginController.tutorLogado.mamae eq false?'Não':'Sim'}"/>
                    </b:panelGrid>
                </b:panel>
            </b:panelGrid>
        </b:form>

        <b:form id="formAlterarSenha">
            <b:modal id="modalAltSenha" class="mAltSenha" title="Edite sua senha">
                <b:panelGrid columns="2">
                    <h:outputText value="Senha"/>
                    <b:inputSecret value="#{senha}"/>

                    <h:outputText value="Nova senha"/>
                    <b:inputSecret value="#{novaSenha}"/>

                    <h:outputText value="Confirma nova senha"/>
                    <b:inputSecret value="#{confirma}"/>
                    
                    <b:commandButton value="Alterar senha" 
                                     action="#{tutorController.alterarSenha(senha, novaSenha, confirma)}"/>
                </b:panelGrid>
            </b:modal>
        </b:form>
    </h:body>
</html>
