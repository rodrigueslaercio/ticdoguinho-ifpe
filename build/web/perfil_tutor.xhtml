<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu_tutor.xhtml" rendered="true"/>
        
        <b:form>
            <b:panelGrid columns="2" colSpans="2,10">
                <b:panel>
                    <b:commandLink value="Editar perfil" href="editar_tutor.xhtml"/><br/>
                    
                    <b:commandLink value="Alterar senha"></b:commandLink>
                </b:panel>
                <b:panel>
                    <h:outputText value="Perfil de " style="font-size: 25pt"/>
                    <h:outputText value="#{loginController.tutorLogado.usuario}" style="font-size: 22pt; font-style: italic"/>
                    <b:panelGrid columns="2" colSpans="2,10">
                        <h:outputText value="Email:"/>
                        <h:outputText value="#{loginController.tutorLogado.email}"/>
                        
                        <h:outputText value="Mamãe?"/>
                        <h:outputText value="#{loginController.tutorLogado.mamae eq false?'Não':'Sim'}"/>
                    </b:panelGrid>
                </b:panel>
            </b:panelGrid>
        </b:form>
    </h:body>
</html>
